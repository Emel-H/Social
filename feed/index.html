<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="XBook login page"></meta>
        <meta name="keywords" content="social media, feed, login, Xbook"></meta>
        <title>Feed | X-Book</title>
        <link rel="stylesheet" href="/dist/css/styles.css">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand mx-5" href="/profile">X-Book</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link " href="/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/feed">Feed</a>
                  </li>
                  
                </ul>
                
              </div>
            </div>
          </nav>
        <main>
            <div class="container">
                <div class="row my-5">
                    <div class="col-1"></div>
                    <div class="col-sm-10">
                        
                        <h2 class="text-center my-3">My Feed</h2>
                        <h3 class="my-3 text-white bg-info">Filter posts</h3>
                        <form class="d-flex" onkeydown="return event.key != 'Enter';">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>All Posts</option>
                                <option value="1">Following Posts</option>
                            </select>
                            <input class="form-control me-2 mx-1" id="searchinput" type="search" placeholder="Search" aria-label="Search">
                            
                        </form>
                        <button type="submit" id="submit" class="btn btn-light w-100 btn-lg my-2 mb-5">Submit</button>

                        <div id="posts">
                            
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
            
            
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.js"> </script>
        <script type="module" src="/feed/feed.js"> </script>
    </body>
</html>
