<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="XBook login page"></meta>
        <meta name="keywords" content="social media, feed, login, Xbook"></meta>
        <title>Profile | sX-Book</title>
        <link rel="stylesheet" href="/dist/css/styles.css">


    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand mx-5" href="/profile">X-Book</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/feed">Feed</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
        <main>
            <div class="container">
                <div class="row my-5">
                    <div class="col-1"></div>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col ">
                                <img id="profileImage" class="w-100" src="" alt="profile image">
                            </div>
                            <div class="col mx-1">
                                <div class="row">
                                    <h1 id="profileName"></h1>
                                    <p id="profileEmail"></p>
                                </div>
                                
                            </div>
                        </div>
                        <div id="profilePosts" class="row">
                            <h2 class="text-center my-3 text-white bg-info">Personal Posts</h2> 
                            <a href="/post/?new=true" id="addPostButton" class="btn btn-primary w-100 my-2 d-none">Add New Post</a>
                        </div>
                        <div class="row my-6">
                            <div class="col ">
                                <div id="profileFollowers" class="row">
                                    <h2 class=" my-3 text-white bg-info">Followers</h2>
                                </div>
                            </div>
                            <div class="col ">
                                <div id="profileFollowing" class="row ">
                                    <h2 class=" my-3 text-white bg-info">Following</h2> 
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.js"> </script>
        <script type="module" src="/profile/profile.js"> </script>
    </body>
</html>
